<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
</head>
<body>
    <h2>Юзеры</h2>
    <ul>
        {% for user in users %}
            <li>{{ user.username }}</li>
           <!-- Редактирование пользователей -->
            <a href="{% url 'edit_user' user.id %}">Редактировать</a>
        {% endfor %}
    </ul>
</body>
</html>
