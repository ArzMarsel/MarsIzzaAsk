{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Просмотр Заданий</title>
</head>
<body>
    <h2>Просмотр Заданий</h2>
    {% for assignment in assignments %}
        <div>
            <h3>{{ assignment.title }}</h3>
            <p>{{ assignment.description }}</p>
            <p>Сроки: {{ assignment.deadline }}</p>
            <!-- Форма для загрузки решений -->
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="solution">
                <button type="submit">Загрузить решение</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
