<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление преподавателя</title>
</head>
<body>
    <h2>Добавление преподавателя</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Выпадающий список для выбора преподавателя и курса -->
        <select name="teacher">
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.username }}</option>
            {% endfor %}
        </select>
        <select name="course">
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.title }}</option>
            {% endfor %}
        </select>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
