<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выставление оценок</title>
</head>
<body>
    <h2>Оценки</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Поля для ввода оценки и комментариев -->
        <input type="text" name="grade" placeholder="Grade">
        <textarea name="comments" placeholder="Comments"></textarea>
        <button type="submit">Поставить оценку</button>
    </form>
</body>
</html>
